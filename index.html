<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- NO viewport meta tag needed or recommended for Kindle -->
        <title>Kindle Clock v1</title>
        <style>
            body {
                background-color: #ffffff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%; /* Use 100% instead of 100vh */
                margin: 0;
                font-family: serif; /* Use a built-in font */
            }
            .clock {
                font-size: 8em; /* Use a large font size */
                font-weight: bold;
                color: #000000;
            }
            /*Style for older kindles */
            div {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>Time</div>
        <div class="clock" id="clock"></div>

        <script>
            function updateClock() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();

                // Simple padding for hours and minutes (Kindle-safe)
                if (hours < 10) {
                    hours = "0" + hours;
                }
                if (minutes < 10) {
                    minutes = "0" + minutes;
                }

                document.getElementById("clock").innerHTML =
                    hours + ":" + minutes;
            }

            // Initial call to display the time immediately
            updateClock();

            // Update every minute (60000 milliseconds)
            setInterval(updateClock, 60000);
        </script>
    </body>
</html>
