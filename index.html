<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Kindle Clock v1.1</title>
        <style>
            body {
                background-color: #ffffff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                margin: 0;
                font-family: serif;

                /* Rotate the entire body */
                transform: rotate(90deg);

                /*  Crucial: Adjust the origin of the rotation. */
                transform-origin: center;

                /* Handle positioning after rotation */
                width: 100vh; /* Use viewport height for width after rotation */
                height: 100vw; /* Use viewport width for height after rotation */
                overflow: hidden; /* Prevent scrollbars */
            }
            .clock {
                font-size: 8em;
                font-weight: bold;
                color: #000000;
                white-space: nowrap; /*Important to keep the time in one line */
            }
            div {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="clock" id="clock"></div>

        <script>
            function updateClock() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();

                if (hours < 10) {
                    hours = "0" + hours;
                }
                if (minutes < 10) {
                    minutes = "0" + minutes;
                }

                document.getElementById("clock").innerHTML =
                    hours + ":" + minutes;
            }

            updateClock();
            setInterval(updateClock, 60000);
        </script>
    </body>
</html>
