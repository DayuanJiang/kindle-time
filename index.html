<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Kindle Clock v1 (Rotated)</title>
        <style>
            body {
                background-color: #ffffff;
                margin: 0;
                font-family: serif;
                height: 100%; /* Use 100% instead of 100vh */
                /*  Crucial for rotation to work as expected */
                overflow: hidden;
            }

            /* Container for rotation */
            #container {
                position: absolute;
                top: 50%;
                left: 50%;
                /*  These are needed for the rotation to center correctly */
                -webkit-transform-origin: 0 0;
                transform-origin: 0 0;
                /*  Initial transform (will be updated by JavaScript) */
                -webkit-transform: translate(-50%, -50%) rotate(90deg); /* 90 degrees for clockwise */
                transform: translate(-50%, -50%) rotate(90deg);
            }

            .clock {
                font-size: 8em;
                font-weight: bold;
                color: #000000;
                text-align: center; /* Center the text within the clock div */
            }

            /*Style for older kindles */
            div {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="clock" id="clock"></div>
        </div>

        <script>
            function updateClock() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();

                if (hours < 10) {
                    hours = "0" + hours;
                }
                if (minutes < 10) {
                    minutes = "0" + minutes;
                }

                document.getElementById("clock").innerHTML =
                    hours + ":" + minutes;
            }

            updateClock();
            setInterval(updateClock, 60000);
        </script>
    </body>
</html>
